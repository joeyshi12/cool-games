<div class="main-container">
  <div class="header">
    <h2>Cool Games</h2>
  </div>
  <div class="content">
    <div class="menu" *ngFor="let metadata of sketchMetadataList">
      <sketch-details class="game-details"
                      [routerLink]="getSketchLink(metadata.sketchName)"
                      [sketchMetadata]="metadata">
      </sketch-details>
    </div>
    <div class="game-window">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
