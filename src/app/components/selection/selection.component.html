<div class="selection">
  <div class="card" *ngFor="let game of games">
    <a routerLink="/game/{{game.id}}"><img src="assets/{{game.id}}.png" alt="{{game.title}}"></a>
    <div class="description">
      <h4><b>{{game.title}}</b></h4>
      <p [innerHTML]="game.description">{{game.description}}</p>
    </div>
  </div>
</div>
